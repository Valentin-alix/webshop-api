stages:
  - installDeps
  - test
  - quality

default:
  image: node:16-alpine
  cache:
    key: 'dependencies'
    paths:
      - node_modules/
      - package-lock.json
    policy: pull

installDeps-job:
  stage: installDeps
  script:
    - npm install
  cache:
    policy: pull-push
  only:
  - main
  - dev

test-job:
  stage: test
  script:
    - npm test
  only:
    - main
    - dev

quality-job:
  stage: quality
  script:
    - npm run lint
  only:
    - main
    - dev


